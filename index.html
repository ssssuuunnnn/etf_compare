            padding: 12px;
            text-align: left;

            color: white;
            font-weight: bold;
        }
        tr:hover {

        }
        .table-container {
            display: table;
            width: 100%;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        #leftTable, #rightTable {

            width: 50%;

        #leftTable, #rightTable {

        table th:first-child {

    var leftTable = document.querySelector("#leftTable");

    var rightTableHeader = rightTable.querySelector("tr");

    leftTableHeader.style.pointerEvents = "none";
    rightTableHeader.style.pointerEvents = "none";

    function moveRow(row, targetTable) {
        targetTable.appendChild(row);
    }
    leftTable.addEventListener("click", function(event) {
        var row = event.target.closest("tr");
        if (row) {
            moveRow(row, rightTable);
        }
    });

    rightTable.addEventListener("click", function(event) {
        var row = event.target.closest("tr");
        if (row) {
            moveRow(row, leftTable);
        }
    });
    leftTable.addEventListener("change", function(event) {
        if (event.target.type === "checkbox") {
            var row = event.target.closest("tr");
            moveRow(row, rightTable);
        }
    });
